{% extends 'base.html' %}

{% block body %}

    
    <main>
    
    <section class="vh-100" style="background-color: #ffffff; margin-bottom: 200px;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form method="POST">
                        {{ form.csrf_token }}
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span style="color: rgba(238, 158, 39, 0.945);" class="h1 fw-bold mb-0"> We have sent you an OTP to confirm your account! </span>
                        </div>
      
                        <h5 style="color: rgba(238, 158, 39, 0.945);" class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Please enter OTP</h5>
      
        
    
                      <div class="form-outline mb-4">
                        {{ form.OTP }}
                      <label class="form-label" for="form2Example17">Retype Password</label>
                    </div>
                        <div class="pt-1 mb-4" style="color: bisque;">
                          <button  style="color: rgba(238, 158, 39, 0.945);"class="btn btn-lg btn-block" type="submit">Confirm</button>
                        </div>

                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    
    </main>
    
    
    
    
    









{% endblock %}
